<div class="row">
    <div class="col-lg-12 country-list-wrapper search-list-wrapper">
        <div class="panel panel-default panel-wrap country-list-wrap">
            <div class="panel-body">

                <table class="table table-responsive table-contract table-contract-list">
                    <tbody>
                        <tr>
                            <th>Document</th>
                            <th>Year</th>
                            <th>Resource</th>
                            <th>Contract Type</th>
                        </tr>
                        <tr ng-repeat="(i, v) in data.results">
                            <td>
                                <a href='contract/{{v.contract_id}}'>{{v.contract_name}}</a>
                            </td>
                            <td>
                                {{v.signature_year}}
                            </td>
                            <td>
                                <ul>
                                    <li ng-repeat="(i, v) in v.resource">{{v}}</li>
                                </ul>

                            </td>
                            <td>
                                {{v.contract_type}}
                            </td>
                        </tr>
